<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScribeEditor E2E Test Page</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
      }
      #editor-container {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        min-height: 300px;
      }
      .scribe-editor {
        min-height: 300px;
      }
      .scribe-editor-toolbar {
        display: flex;
        align-items: center;
        padding: 8px;
        border-bottom: 1px solid #e0e0e0;
        gap: 4px;
        flex-wrap: wrap;
      }
      .scribe-toolbar-group {
        display: flex;
        gap: 2px;
      }
      .scribe-toolbar-button {
        padding: 6px 10px;
        border: none;
        background: transparent;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .scribe-toolbar-button:hover {
        background: #f0f0f0;
      }
      .scribe-toolbar-button.active {
        background: #e0e0e0;
      }
      .scribe-toolbar-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .scribe-toolbar-divider {
        width: 1px;
        height: 24px;
        background: #e0e0e0;
        margin: 0 4px;
      }
      .scribe-toolbar-select {
        padding: 4px 8px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
      }
      .scribe-editor-content {
        padding: 16px;
      }
      .scribe-editor-input {
        outline: none;
        min-height: 200px;
      }
      .scribe-editor-placeholder {
        color: #999;
        position: absolute;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <h1>ScribeEditor E2E Test Page</h1>
    <p>This page is used for end-to-end testing of the ScribeEditor component.</p>
    <div id="editor-container"></div>
    <script type="module" src="./test-app.tsx"></script>
  </body>
</html>
