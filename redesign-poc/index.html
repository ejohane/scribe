<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scribe</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: '100%',
                  // Removed hardcoded colors to allow prose-invert to work
                  h1: { fontWeight: '600', letterSpacing: '-0.025em' },
                  h2: { fontWeight: '600', letterSpacing: '-0.025em' },
                  blockquote: { borderLeftColor: '#e5e7eb', fontStyle: 'italic' },
                  code: { padding: '0.125rem 0.25rem', borderRadius: '0.25rem', fontWeight: '500' },
                  a: { textDecoration: 'none', '&:hover': { textDecoration: 'underline' } },
                },
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out forwards',
              'slide-up': 'slideUp 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
        plugins: [
            function({ addUtilities }) {
                addUtilities({
                    '.animate-in': { animationName: 'enter', animationDuration: '150ms', '--tw-enter-opacity': 'initial', '--tw-enter-scale': 'initial', '--tw-enter-rotate': 'initial', '--tw-enter-translate-x': 'initial', '--tw-enter-translate-y': 'initial' },
                    '.fade-in': { '--tw-enter-opacity': '0' },
                    '.zoom-in-95': { '--tw-enter-scale': '0.95' },
                    '.duration-200': { animationDuration: '200ms' }
                })
            }
        ],
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fafafa;
        color: #111827;
        transition: background-color 0.3s, color 0.3s;
      }

      .dark body {
        background-color: #09090b; /* zinc-950 */
        color: #f3f4f6;
      }
      
      @keyframes enter {
        from {
          opacity: var(--tw-enter-opacity, 1);
          transform: translate3d(var(--tw-enter-translate-x, 0), var(--tw-enter-translate-y, 0), 0) scale3d(var(--tw-enter-scale, 1), var(--tw-enter-scale, 1), 1) rotate(var(--tw-enter-rotate, 0));
        }
      }

      .editor-content:empty:before {
        content: 'Type / for commands...';
        color: #d1d5db;
        pointer-events: none;
        font-style: italic;
      }
      
      .dark .editor-content:empty:before {
        color: #4b5563;
      }

      .editor-content:focus {
        outline: none;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      
      .glass-dark {
        background: rgba(17, 24, 39, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .mention {
        background-color: rgba(59, 130, 246, 0.1);
        color: #2563eb;
        padding: 1px 4px;
        border-radius: 4px;
        font-weight: 500;
      }
      
      .dark .mention {
        background-color: rgba(59, 130, 246, 0.2);
        color: #60a5fa;
      }
      
      .page-link {
        color: #4b5563;
        border-bottom: 1px solid #e5e7eb;
        padding: 0 2px;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .dark .page-link {
        color: #9ca3af;
        border-bottom-color: #4b5563;
      }

      .page-link:hover {
        background-color: #f3f4f6;
        color: #111827;
        border-bottom-color: #9ca3af;
      }
      
      .dark .page-link:hover {
        background-color: #1f2937;
        color: #f3f4f6;
        border-bottom-color: #d1d5db;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
