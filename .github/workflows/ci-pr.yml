name: PR Validation

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - '**'
      - '!main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

      - name: Check formatting
        run: bunx prettier --check .

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

      - name: Cache build artifacts
        uses: actions/cache/save@v3
        with:
          path: |
            packages/*/dist
            apps/desktop/electron/*/dist
            apps/desktop/renderer/dist
          key: build-${{ github.sha }}

  typecheck:
    name: TypeScript Typecheck
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Restore build artifacts
        uses: actions/cache/restore@v3
        with:
          path: |
            packages/*/dist
            apps/desktop/electron/*/dist
            apps/desktop/renderer/dist
          key: build-${{ github.sha }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run typecheck
        run: bun run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Restore build artifacts
        uses: actions/cache/restore@v3
        with:
          path: |
            packages/*/dist
            apps/desktop/electron/*/dist
            apps/desktop/renderer/dist
          key: build-${{ github.sha }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bunx turbo run test --filter='./packages/*' --concurrency=4

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/*.json
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build, typecheck, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Restore build artifacts
        uses: actions/cache/restore@v3
        with:
          path: |
            packages/*/dist
            apps/desktop/electron/*/dist
            apps/desktop/renderer/dist
          key: build-${{ github.sha }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run desktop integration tests
        run: cd apps/desktop && bun test *.integration.test.ts

      - name: Run renderer tests
        run: cd apps/desktop/renderer && bun run test
