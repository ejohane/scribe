name: Release

on:
  # Nightly release - runs at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Manual trigger from GitHub UI or CLI
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.2.3). Defaults to latest tag.'
        required: false
        type: string

jobs:
  resolve-tag:
    name: Resolve Release Tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.resolve.outputs.tag }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve tag
        id: resolve
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          fi

          if [ -z "$TAG" ]; then
            echo "No tags found"
            echo "tag=" >> $GITHUB_OUTPUT
          else
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "Resolved tag: $TAG"
          fi

      - name: Check if release exists and needs artifacts
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.resolve.outputs.tag }}"

          if [ -z "$TAG" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No tag to release"
            exit 0
          fi

          # Check if release exists
          if ! gh release view "$TAG" &>/dev/null; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Release $TAG does not exist (semantic-release may not have run yet)"
            exit 0
          fi

          # Check if release already has all required artifacts (DMG, ZIP, and manifest)
          ASSETS=$(gh release view "$TAG" --json assets -q '.assets[].name' 2>/dev/null || echo "")
          HAS_DMG=$(echo "$ASSETS" | grep -q '\.dmg$' && echo "true" || echo "false")
          HAS_ZIP=$(echo "$ASSETS" | grep -q '\.zip$' && echo "true" || echo "false")
          HAS_MANIFEST=$(echo "$ASSETS" | grep -q 'latest-mac\.yml$' && echo "true" || echo "false")

          if [ "$HAS_DMG" = "true" ] && [ "$HAS_ZIP" = "true" ] && [ "$HAS_MANIFEST" = "true" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Release $TAG already has all artifacts (DMG, ZIP, manifest)"
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Release $TAG needs artifacts (DMG: $HAS_DMG, ZIP: $HAS_ZIP, manifest: $HAS_MANIFEST)"
          fi

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: [resolve-tag]
    if: needs.resolve-tag.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.resolve-tag.outputs.tag }}

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

      - name: Build Electron App
        env:
          # Code signing
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # Notarization (required for arm64 to avoid "damaged" error)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd apps/desktop
          if [ -z "$CSC_LINK" ] || [ -z "$CSC_KEY_PASSWORD" ]; then
            echo "::warning::Code signing disabled (missing CSC_LINK or CSC_KEY_PASSWORD)"
            export CSC_IDENTITY_AUTO_DISCOVERY=false
          else
            echo "Code signing enabled"
          fi
          if [ -z "$APPLE_ID" ] || [ -z "$APPLE_APP_SPECIFIC_PASSWORD" ] || [ -z "$APPLE_TEAM_ID" ]; then
            echo "::warning::Notarization disabled (missing APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD, or APPLE_TEAM_ID)"
          else
            echo "Notarization enabled"
          fi
          bun run dist:mac

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            apps/desktop/dist/*.dmg
            apps/desktop/dist/*.zip
            apps/desktop/dist/latest-mac.yml

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [resolve-tag, build-macos]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish to GitHub Releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ needs.resolve-tag.outputs.tag }}
        run: |
          gh release upload "$RELEASE_TAG" \
            artifacts/macos-artifacts/*.dmg \
            artifacts/macos-artifacts/*.zip \
            artifacts/macos-artifacts/latest-mac.yml

          gh release edit "$RELEASE_TAG" --draft=false
