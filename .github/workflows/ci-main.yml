name: Main Branch CI

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

      - name: Check formatting
        run: bunx prettier --check .

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

      - name: Cache build artifacts
        uses: actions/cache/save@v3
        with:
          path: |
            packages/*/dist
            packages/*/*.tsbuildinfo
            packages/*/*.tsbuildinfo
            apps/desktop/electron/*/dist
            apps/desktop/renderer/dist
          key: build-${{ github.sha }}

  typecheck:
    name: TypeScript Typecheck
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run typecheck
        run: bun run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bunx turbo run test --filter='./packages/*' --concurrency=4

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/*.json
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build, typecheck, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run desktop integration tests
        run: cd apps/desktop && bun test *.integration.test.ts

      - name: Run renderer tests
        run: cd apps/desktop/renderer && bun run test

  e2e-tests:
    name: E2E Tests
    runs-on: macos-latest
    needs: [build, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run E2E tests
        run: cd apps/desktop && bun test mvp.integration.test.ts last-note.integration.test.ts

  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [lint, typecheck, unit-tests, build, integration-tests, e2e-tests]
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: scribe-bot
          GIT_AUTHOR_EMAIL: bot@scribe.dev
          GIT_COMMITTER_NAME: scribe-bot
          GIT_COMMITTER_EMAIL: bot@scribe.dev
          HUSKY: 0
        run: |
          OUTPUT=$(bunx semantic-release 2>&1) || EXIT_CODE=$?
          echo "$OUTPUT"

          if echo "$OUTPUT" | grep -q "Published release"; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            VERSION=$(echo "$OUTPUT" | grep -oP "Published release \K[0-9]+\.[0-9]+\.[0-9]+" | head -1)
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
            echo "::notice::Release published: v$VERSION"
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "::notice::No new release"
          fi

          exit ${EXIT_CODE:-0}

  enhance-release-notes:
    name: Enhance Release Notes
    runs-on: ubuntu-latest
    needs: [semantic-release]
    if: needs.semantic-release.outputs.new_release_published == 'true'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
          ref: main

      - uses: ./.github/actions/setup-bun

      - name: Pull latest changes
        run: git pull origin main

      - name: Enhance release notes with AI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RELEASE_TAG: v${{ needs.semantic-release.outputs.new_release_version }}
        run: bun run scripts/enhance-release-notes.ts
        continue-on-error: true
