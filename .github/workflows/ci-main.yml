name: Main Branch CI

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

      - name: Check formatting
        run: bunx prettier --check .

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

      - name: Cache build artifacts
        uses: actions/cache/save@v3
        with:
          path: |
            packages/*/dist
            packages/*/*.tsbuildinfo
            packages/*/*.tsbuildinfo
            apps/desktop/electron/*/dist
            apps/desktop/renderer/dist
          key: build-${{ github.sha }}

  typecheck:
    name: TypeScript Typecheck
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run typecheck
        run: bun run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bunx turbo run test --filter='./packages/*' --concurrency=4

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/*.json
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build, typecheck, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run desktop integration tests
        run: cd apps/desktop && bun test *.integration.test.ts

      - name: Run renderer tests
        run: cd apps/desktop/renderer && bun run test

  e2e-tests:
    name: E2E Tests
    runs-on: macos-latest
    needs: [build, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run E2E tests
        run: cd apps/desktop && bun test mvp.integration.test.ts last-note.integration.test.ts

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [lint, typecheck, unit-tests, build, integration-tests, e2e-tests]
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: scribe-bot
          GIT_AUTHOR_EMAIL: bot@scribe.dev
          GIT_COMMITTER_NAME: scribe-bot
          GIT_COMMITTER_EMAIL: bot@scribe.dev
        run: bunx semantic-release

      - name: Output new version
        id: version
        run: |
          if [ -f .VERSION ]; then
            echo "new_version=$(cat .VERSION)" >> $GITHUB_OUTPUT
            echo "new_release_published=true" >> $GITHUB_OUTPUT
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
          fi

    outputs:
      new_release_published: ${{ steps.version.outputs.new_release_published }}
      new_version: ${{ steps.version.outputs.new_version }}
